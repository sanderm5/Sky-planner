# Root nixpacks.toml for monorepo deployment
# Railway: Set Root Directory to "/" (not apps/app)

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
dependsOn = ["install"]
cmds = ["pnpm --filter @skyplanner/app build"]

[start]
cmd = "cd apps/app && HOST=0.0.0.0 node dist/server.js"
